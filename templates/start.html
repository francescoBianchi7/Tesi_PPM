{% extends "base.html"%}

{% block head %}
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'></link>
</head>
{% endblock %}
<body class="bg-white">
{% block body %}
     <div class="header">
        <div class="title">
            <img class="placeholder-icon" width="40" height="40" src="/static/css/assets/appLogo.png">
            <h5>Test Your Memory</h5>

        </div>
        <div class="museum-info">
            <div class="museum-name">
                <h4 style="color: #707070">{{ museum }}</h4>
            </div>
        </div>
        <div class="placeholder-container" onclick="window.location.href='{{ url_for('userCollection') }}'">
            <div class="placeholder-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" ><image href="/static/css/assets/bx_collection_icon.png" height="40" width="40" /></svg>
            </div>
            <div class="placeholder-number">
                #123
            </div>
        </div>
    </div>
<div class="content-container">
<div class="description">
    <h2>Welcome !</h2>
    <h4 style="color: #707070">Try to recreate a painting by describing it to an AI and see what it creates.</h4>
</div>
</div>
        <div class="container">
            <h5>Select the image you want to recreate:</h5>
            <div class="input-box">
                <i class="uil uil-search"></i>
                <input class="search-bar" type="text" placeholder="Search here..." />

            </div>
            <div class="grid-container">

            </div>
        </div>
</div>
{% endblock %}
{% block script %}
<script type="module"
        src="{{ url_for('static',filename='js/start.js')}}"></script>
{% endblock %}
</body>
