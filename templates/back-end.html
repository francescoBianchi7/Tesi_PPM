{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block body %}
     <div class="header">
        <div class="title">
            <h1>Test Your Memory</h1>
        </div>
        <div class="museum-info">
            <div class="museum-name">
                {{ museum}}
            </div>
        </div>
     </div>
    <a href="{{ url_for('add_collection')}}">+ add new collection</a>
    <div class="centered-content">

        <div class="collection-title">
            <select id="collection_list" class="form_control" onchange=paints_by_collection()></select>
            <h1>Collection Title</h1>
        </div>
        <div class="add-painting-link">
            <h2><a href="{{url_for('add_painting', collection=getSelectedCollection)}}">+Add Painting</a></h2>
        </div>
    </div>
    <div class="collection-container" id="be-container">
        <div class="collection-cell">
            <div class="grid-item">
                <img class="collectionimage" src="/static/images/Botticelli/Botticelli,Birth of Venus.jpg" alt="Image 1">
                <div class="caption">
                    <h6>Birth of Venus</h6>
                </div>
            </div>
            <div class="img-description">
                <p>Description for Botticelli Birth of venus</p>
            </div>
            <input class="checkbox" type="checkbox">
        </div>
        <div class="collection-cell">
            <div class="grid-item">
                <img class="collectionimage" src="/static/images/MyFirstCollection/Hare.jpg" alt="Image 1">
                <div class="caption">
                    <h6>Hare</h6>
                </div>
            </div>

        <!-- Add more cells as needed -->
    </div>
{% endblock %}
</body>
{% block script %}
    <script type="module"
            src="{{ url_for('static',filename='js/back-end.js') }}"></script>
{% endblock %}
</html>
