{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block body %}
     <div class="header">
        <div class="title">
            <h1>Test Your Memory</h1>
        </div>
        <div class="museum-info">
            <div class="museum-name">
                {{ museum}}
            </div>
        </div>
    </div>
    <div class="centered-content">
        <div class="collection-title">
            <h1>Collection Title</h1>
        </div>
        <div class="add-painting-link">
            <h2><a href="{{url_for('add_painting')}}">+ Add Painting</a></h2>
        </div>
    </div>
    <div class="collection-container">
        <div class="collection-cell">
            <img class="collectionimage" src="/static/images/Botticelli/Botticelli,Birth of Venus.jpg" alt="Image 1">
            <div class="img-description">
                <p>Description for Botticelli Birth of venus</p>
            </div>
            <input class="checkbox" type="checkbox">
        </div>
        <div class="collection-cell">
            <img class="collectionimage" src="/static/images/Durer/Durer, Hare.jpg" alt="Image 1">
            <div class="img-description">Description for Item 1</div>
            <input class="checkbox" type="checkbox">
        </div>

        <!-- Add more cells as needed -->
    </div>
{% endblock %}
</body>
{% block script %}
    <script type="module"
            src="{{ url_for('static',filename='js/back-end.js') }}"></script>
{% endblock %}
</html>
