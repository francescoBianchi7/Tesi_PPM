{% extends 'base.html' %}

{% block head %}
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'></link>
</head>
{% endblock %}
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Home</title>
</head>
<body >
{% block body %}
    <filter id="filter">
      <feGaussianBlur stdDeviation="5" />
    </filter>
    <mask id="mask">
      <ellipse cx="50%" cy="50%" rx="25%" ry="25%" fill="white" filter="url(#filter)"></ellipse>
    </mask>
    <div class="header">
        <div class="title">
            <img class="placeholder-icon" width="40" height="40" src="/static/css/assets/appLogo.png">
            <h5>Test Your Memory</h5>
        </div>
        <div class="museum-info">
            <div class="museum-name">
                <h4 style="color: #707070">{{ museum }}</h4>
            </div>
        </div>
        <div class="placeholder-container" onclick="window.location.href='{{ url_for('userCollection') }}'">
            <div class="placeholder-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" ><image href="/static/css/assets/bx_collection_icon.png" height="40" width="40" /></svg>
            </div>
            <div class="placeholder-number">
                {{ Userid }}
            </div>
        </div>
    </div>
    <a href="{{ url_for("start") }}" class="small-button"><span>Back to selection</span></a>
    <div class="game-container">
        <div class="part top-part">
            <!-- Text on the left side -->
            <div class="text">
                <p>Selected painting</p>
                <h4>{{ paintingName }}</h4>
            </div>
                <div class="image">
                        <img id="selected-img" class="img-blurred" src="{{ path }}">
            </div>
        </div>

        <div class="part bottom-part">
            <div class="separator"></div>
            <h5 style="color: #707070">Describe the details of the background of the image</h5>
                <!-- Text box and submit button -->
            <textarea class="centered-textarea" id="textbox" rows="4" placeholder="Enter your text"></textarea>
            <br>
            <button type="submit" class="submitButton" id="submit_btn" onclick="checksubmit()">Submit</button>
        </div>
    </div>

    {% endblock %}
</body>
{% block script %}
<script type="module"
            src= "{{ url_for('static', filename='js/index.js')}}">
</script>

{% endblock %}
</html>
